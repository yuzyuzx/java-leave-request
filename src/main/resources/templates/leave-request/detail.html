<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
  <title>申請詳細</title>
</head>
<body>
<h1 class="mt-3">承認済み申請確認画面</h1>

<div class="container text-center mt-3">
  <div class="row row-cols-auto">
    <a href="../index.html" th:href="@{/}">トップページ</a>
    <a href="approved-list.html" th:href="@{/leave-request/approved-list}">承認済み一覧</a>
  </div>
</div>

<form th:method="post" th:object="${approveForm}">
  <div class="mt-3">
    <label for="request_date" class="form-label">申請日: </label>
    <input
      type="date"
      id="request_date"
      name="requestDate"
      th:value="*{requestDate == null ? '' : requestDate}"
      readonly
    />
  </div>

  <div class="mt-3">
    <label for="start_date" class="form-label">開始日: </label>
    <input
      type="date"
      id="start_date"
      name="startDate"
      th:value="*{startDate == null ? '' : startDate}"
      readonly
    />
  </div>

  <div class="mt-3">
    <label for="end_date" class="form-label">終了日: </label>
    <input
      type="date"
      id="end_date"
      name="endDate"
      th:value="*{endDate == null ? '' : endDate}"
      readonly
    />
  </div>

  <div class="mt-3">
    <button class="btn btn-danger" type="submit" name="action" value="delete">申請を削除する</button>
  </div>
</form>

</body>
</html>
