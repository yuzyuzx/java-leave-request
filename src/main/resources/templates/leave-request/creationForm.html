<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>休暇申請作成</title>
</head>
<body>
<h1>休暇申請作成</h1>
<form action="#" th:action="@{/leave-request}" th:method="post" th:object="${leaveRequestForm}">
  <div>
    <label for="summaryInput">概要</label>
    <input type="text" id="summaryInput" th:field="*{summary}">
  </div>
  <div>
    <label for="descriptionInput">説明</label>
    <textarea id="descriptionInput" row="10" th:field="*{description}"></textarea>
  </div>
  <div>
    <button type="submit">作成</button>
  </div>
</form>
</body>
</html>
