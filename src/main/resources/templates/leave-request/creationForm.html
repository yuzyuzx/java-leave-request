<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>休暇申請作成</title>
</head>
<body>
<h1>休暇申請作成</h1>
<div>
  <a href="/" th:href="@{/}">トップに戻る</a>
</div>
<form th:method="post" th:object="${leaveRequestForm}">
  <p th:text="*{requestDate}"></p>
  <div>
    <label for="request_date">申請日: </label>
<!--    th:fieldと共用できないのでformのプロパティと同名のnameを設定すること-->
<!--    th:valueにて三項演算子を使い、validateでリダイレクトされた際にプロパティの値が保持される用にすること-->
<!--    https://qiita.com/ryo2132/items/bbef095c87cab3720c70#thymeleaf%E3%81%AB%E3%81%A6%E8%A8%AD%E5%AE%9A-->
    <input type="date" id="request_date" name="requestDate" th:value="*{requestDate == null ? '' : requestDate}" />
    <p th:if="${#fields.hasErrors('requestDate')}" th:errors="*{requestDate}">(error)</p>
  </div>
  <div>
    <label for="start_date">開始日: </label>
    <input type="date" id="start_date" name="startDate" th:value="*{startDate == null ? '' : startDate}" />
    <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">(error)</p>
  </div>
  <div>
    <label for="end_date">終了日: </label>
    <input type="date" id="end_date" name="endDate" th:value="*{endDate == null ? '' : endDate}" />
    <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">(error)</p>
  </div>
  <br />
  <div>
    <button type="submit" name="status" value="1">下書き保存をする</button>
  </div>
  <br />
  <div>
    <button type="submit" name="status" value="2">承認申請をする</button>
    <br>
  </div>
  <br />
<!--    <th:block th:if="${param.id[0]} != 'new'">-->
      <div>
        <button type="submit" name="status" value="0">申請を削除する</button>
      </div>
<!--    </th:block>-->
</form>
</body>
</html>
