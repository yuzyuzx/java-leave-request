<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>申請一覧 | 休暇申請アプリケーション</title>
</head>
<body>

<table>

      <a href="./detail.html" th:href="@{/leave-request/{requestId}(requestId=${v.id})}" th:text="${v.id}">

    </td>

  </tbody>
