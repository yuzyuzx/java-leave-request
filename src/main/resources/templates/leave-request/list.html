<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>申請一覧 | 休暇申請アプリケーション</title>
  <style>
    table {
      border-collapse: collapse; /* セルの境界線をまとめる */
      width: 100%; /* テーブルを100%幅に */
    }
    th, td {
      border: 1px solid black; /* セルに黒い罫線を引く */
      padding: 8px; /* セル内に余白を設定 */
      text-align: left;
    }
  </style>
</head>
<body>
<h1>申請一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./creationForm.html" th:href="@{/leave-request/creationForm}">作成</a>
<table>
  <thead>
  <tr>
    <th>リンク</th>
    <th>申請日</th>
    <th>開始日</th>
    <th>終了日</th>
    <th>ステータス</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="v : ${leaveRequestList}">
    <td>
      <a href="./detail.html"
        th:href="@{/leave-request/{requestId}(requestId=${v.id})}" th:text="詳細画面" >
        詳細画面
      </a>
    </td>
    <td th:text="${v.requestDate}">申請日</td>
    <td th:text="${v.startDate}">開始日</td>
    <td th:text="${v.endDate}">終了日</td>
    <td th:text="承認済">承認済</td>
  </tr>
  </tbody>
</table>
</body>
</html>
