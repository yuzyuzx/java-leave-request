<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
  <meta charset="UTF-8">
  <title>承認待ち申請一覧 | 休暇申請アプリケーション</title>
</head>
<body>
<h1 class="mt-3">承認待ち申請一覧</h1>

<table class="table mt-3">
  <thead>
  <tr>
    <th>リンク</th>
    <th>申請日</th>
    <th>ステータス</th>
    <th>申請者</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="v : ${pendingApprovalList}">
    <td>
      <a
        href=""
        th:href="@{/admin/approve-form(id=${v.id})}"
        th:text="編集画面">
        編集画面
      </a>
    </td>
    <td th:text="${v.requestDate}">申請日</td>
    <td>承認待ち</td>
    <td>社員A</td>
  </tr>
  </tbody>
</table>
</body>
</html>
